<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Deportes</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #f2f2f2; 
      text-align: center; 
    }
    h1 { 
      background: #004080; 
      color: white; 
      padding: 15px; 
      border-radius: 8px; 
    }
    ul { 
      list-style: none; 
      padding: 0; 
      margin: 40px auto; 
      display: flex; 
      justify-content: center; 
      gap: 80px; 
    }
    li { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
    }
    a { 
      text-decoration: none; 
      color: #004080; 
      font-weight: bold; 
      margin-top: 15px; 
      font-size: 22px; 
    }
    a:hover { 
      color: #ff6600; 
    }
    .icon-box {
      width: 220px;   /* ancho fijo */
      height: 220px;  /* alto fijo */
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .icon-box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* ajusta la imagen dentro del contenedor */
    }
  </style>
</head>
<body>
  <h1>Bienvenido al portal de Deportes de Alex</h1>
  <ul>
    <li>
      <div class="icon-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" alt="Fútbol">
      </div>
      <a href="futbol.html">Fútbol</a>
    </li>
    <li>
      <div class="icon-box">

    </li>
    <li>
      <div class="icon-box">
        <img src="https://logos-world.net/wp-content/uploads/2020/11/NBA-Logo.png" alt="NBA">
      </div>
      <a href="nba.html">NBA</a>
    </li>
  </ul>
</body>
</html>
